services:
  api:
    build:
      context: ./packages/backend
      dockerfile: Dockerfile
    environment:
      DB_PATH: /app/data/db.sqlite
      PORT: "8080"
    volumes:
      - backend_data:/app/data
    restart: unless-stopped

  drizzle-studio:
    build:
      context: ./packages/backend
      dockerfile: Dockerfile
    command:
      ["npx", "drizzle-kit", "studio", "--host", "0.0.0.0", "--port", "4983"]
    environment:
      DB_PATH: /app/data/db.sqlite
    volumes:
      - backend_data:/app/data
    restart: unless-stopped

  reverse-proxy:
    image: caddy:2-alpine
    expose:
      - "80"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
    environment:
      # From host/Dockploy env; defaults: admin / password "admin"
      STUDIO_USER: ${STUDIO_USER:-admin}
      STUDIO_PASSWORD_HASH: ${STUDIO_PASSWORD_HASH:-$$2a$$14$$hjz1NfaRCn2tCPRv23lnbOFvoLQJZaJ2TXoMwFXJr6OiWYcjTU6.6}
    restart: unless-stopped
    depends_on:
      - api
      - drizzle-studio

volumes:
  backend_data:
  caddy_data:
