name: Code Quality Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: packages/extension/package-lock.json

      - name: Install dependencies
        run: |
          cd packages/extension
          npm ci

      - name: Prepare WXT (generate .wxt types)
        run: |
          cd packages/extension
          npx wxt prepare

      - name: Typecheck
        run: |
          cd packages/extension
          npm run typecheck

      - name: Build
        run: |
          cd packages/extension
          npm run build
